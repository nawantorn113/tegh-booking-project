{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TEGH Booking Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <h2>Dashboard | ตารางการจองห้องประชุม</h2>
    <div id="calendar"></div>
</div>

<!-- Modal การจอง -->
<div class="modal fade" id="bookingModal" tabindex="-1">
  <div class="modal-dialog">
    <form method="POST" action="{% url 'create_booking' %}" class="modal-content">
      {% csrf_token %}
      <div class="modal-header">
        <h5 class="modal-title">จองห้องประชุม</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label>ห้องประชุม</label>
          <select class="form-select" name="room">
            {% for room in rooms %}
            <option value="{{ room.id }}">{{ room.name }} ({{ room.location }})</option>
            {% endfor %}
          </select>
        </div>
        <div class="mb-3">
          <label>หัวข้อประชุม</label>
          <input type="text" class="form-control" name="title" required>
        </div>
        <div class="mb-3">
          <label>วันและเวลาเริ่ม</label>
          <input type="datetime-local" class="form-control" name="start_time" required>
        </div>
        <div class="mb-3">
          <label>วันและเวลาสิ้นสุด</label>
          <input type="datetime-local" class="form-control" name="end_time" required>
        </div>
        <div class="mb-3">
          <label>การจองซ้ำ</label>
          <select class="form-select" name="recurring">
            <option value="NONE">ไม่มี</option>
            <option value="DAILY">รายวัน</option>
            <option value="WEEKLY">รายสัปดาห์</option>
            <option value="MONTHLY">รายเดือน</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">บันทึก</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ปิด</button>
      </div>
    </form>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const calendarEl = document.getElementById('calendar');
    const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        selectable: true,
        editable: true,
        events: '/bookings/json/',
        select: function(info) {
            const modal = new bootstrap.Modal(document.getElementById('bookingModal'));
            modal.show();
            document.querySelector('[name="start_time"]').value = info.startStr.slice(0,16);
            document.querySelector('[name="end_time"]').value = info.endStr.slice(0,16);
        },
        eventDrop: function(info) {
            fetch(`/bookings/${info.event.id}/update_time/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({
                    start: info.event.start.toISOString(),
                    end: info.event.end.toISOString()
                })
            }).then(res=>res.json()).then(data=>{
                if(data.status != 'success'){ info.revert(); alert('ไม่สามารถเปลี่ยนเวลาได้'); }
            });
        }
    });
    calendar.render();
});
</script>
</body>
</html>
