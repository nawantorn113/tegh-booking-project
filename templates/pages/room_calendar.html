{% extends 'base.html' %}
{% load static %}

{% block title %}ตารางห้อง {{ room.name }}{% endblock %}

{% block extra_head %}
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
{% endblock %}

{% block content %}
<div id="calendar"></div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        events: [
            {% for booking in bookings %}
            {
                title: '{{ booking.title }}',
                start: '{{ booking.start|date:"Y-m-d\\TH:i:s" }}',
                end: '{{ booking.end|date:"Y-m-d\\TH:i:s" }}',
                color: '{{ booking.color|default:"#3788d8" }}'
            },
            {% endfor %}
        ],
        navLinks: true,
        editable: false,
        dayMaxEvents: true,
        dateClick: function(info) {
            // redirect ไปหน้าจอง room
            var bookingUrl = "{% url 'booking:create_booking' room.id %}?date=" + info.dateStr;
            window.location.href = bookingUrl;
        }
    });

    calendar.render();
});
</script>
{% endblock %}
