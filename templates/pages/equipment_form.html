{% extends 'base.html' %}
{% load static %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            
            <div class="card border-0 shadow-sm rounded-3">
                <div class="card-body p-4">
                    <h5 class="fw-bold text-dark mb-4 border-bottom pb-2">{{ title }}</h5>
                    
                    <form method="post" novalidate>
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label text-muted small fw-bold">ชื่ออุปกรณ์ <span class="text-danger">*</span></label>
                            {{ form.name }}
                            {% if form.name.errors %}
                                <div class="text-danger small mt-1">{{ form.name.errors.0 }}</div>
                            {% endif %}
                        </div>

                        <div class="mb-4">
                            <label class="form-label text-muted small fw-bold">รายละเอียด</label>
                            {{ form.description }}
                        </div>

                        <div class="d-flex gap-2 pt-2">
                            <button type="submit" class="btn btn-primary px-4 rounded-3">บันทึก</button>
                            <a href="{% url 'equipments' %}" class="btn btn-light px-4 rounded-3 text-secondary">ยกเลิก</a>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
